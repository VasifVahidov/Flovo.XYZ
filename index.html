<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="tree-icon.png" type="image/png"> <!-- Favicon -->
    <title>Flovo - Tree Structure Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            background-color: #000; /* Set background to black */
            font-family: Arial, sans-serif;
            overflow: hidden; /* Hide overflow for a cleaner look */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Full viewport height */
        }

        .meteor {
            position: absolute;
            width: 2px;
            height: 10px;
            background: linear-gradient(to bottom, #fff, rgba(255, 255, 255, 0));
            animation: fall 1s linear infinite;
            bottom: 100%;
            opacity: 0.5;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh); /* Fall to the bottom */
                opacity: 0;
            }
        }

        .node circle {
            fill: #3b82f6; /* Node circle color */
            stroke: #fff; /* Stroke color */
            stroke-width: 2px; /* Reduced stroke width */
        }

        .node text {
            font: 12px sans-serif; /* Adjusted font size */
            fill: #fff; /* White text for better visibility */
            text-overflow: ellipsis; /* Ellipsis if text overflows */
            white-space: nowrap; /* Prevent line breaks */
            overflow: hidden; /* Hide overflow text */
            dy: 0.35em; /* Adjust vertical positioning of text */
        }

        .link {
            fill: none;
            stroke: #ccc; /* Link color */
            stroke-width: 1.5px; /* Reduced stroke width */
        }

        /* Fixed layout for header and search input */
        .fixed-layout {
            position: relative;
            z-index: 10;
            margin-bottom: 20px; /* Spacing below the header */
        }

        /* Transparent overlay */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            z-index: 0;
        }

        #tree {
            position: relative; /* Position for tree */
            z-index: 10; /* Ensure tree is above overlay */
            overflow: auto; /* Allow scrolling */
            max-height: 80vh; /* Set a max height for the tree */
            border: 1px solid #ccc; /* Border for visibility */
            border-radius: 8px; /* Rounded corners */
            width: 100%; /* Full width for tree */
            margin: auto; /* Center the tree */
        }

        /* Tooltip style */
        .tooltip {
            position: absolute;
            text-align: center;
            width: 200px; /* Increased tooltip width */
            padding: 8px;
            font: 12px sans-serif;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border-radius: 4px;
            pointer-events: none;
            opacity: 0; /* Initially hidden */
            transition: opacity 0.3s;
            z-index: 1000; /* Ensure tooltip is above other elements */
        }

        /* Adjusting input and button styles for better responsiveness */
        input[type="text"] {
            flex: 1; /* Make input take full width */
            margin-right: 8px; /* Space between input and button */
        }

        button {
            flex: 0 0 auto; /* Keep button size fixed */
            width: auto; /* Let button width be determined by content */
        }

        @media (max-width: 600px) {
            .node text {
                font: 10px sans-serif; /* Smaller font for mobile */
            }

            .node circle {
                r: 6; /* Smaller circle radius for mobile */
            }

            #searchInput {
                width: 100%; /* Full width input on mobile */
                margin-bottom: 1rem; /* Space below input */
            }

            h1 {
                font-size: 2rem; /* Smaller heading on mobile */
            }

            p {
                font-size: 1rem; /* Smaller paragraph on mobile */
            }
        }
    </style>
</head>

<body>

    <div id="overlay"></div> <!-- Transparent overlay -->

    <div class="fixed-layout">
        <h1 class="text-4xl font-bold text-gray-800 text-center mb-4">Flovo.XYZ</h1>
        <p class="text-lg text-gray-600 text-center mb-8">Your Roadmap Flow to Outcomes</p>
        <form id="searchForm" class="flex flex-col md:flex-row justify-center">
            <input type="text" id="searchInput" placeholder="Enter your query..." class="border border-gray-300 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2">
            <button type="submit" class="bg-blue-500 text-white rounded-lg px-4 py-2">Search</button>
        </form>
    </div>

    <div id="result" class="mt-8 text-center hidden">
        <h2 class="text-2xl font-semibold text-white">Results:</h2>
        <div id="tree" class="mt-4"></div>
        <button id="downloadButton" class="mt-4 bg-green-500 text-white rounded-lg px-4 py-2">Download Tree as Image</button> <!-- Download button -->
    </div>

    <!-- Tooltip element -->
    <div class="tooltip" id="tooltip"></div>

    <script>
        let jsonData = {};

        // Fetch the JSON data
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                jsonData = data; // Store the fetched data in jsonData
            })
            .catch(error => console.error('Error fetching JSON:', error));

        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const query = document.getElementById('searchInput').value;
            const result = jsonData[query];

            if (result) {
                document.getElementById('result').classList.remove('hidden');
                createTree(result, query); // Pass query for first node
            } else {
                document.getElementById('result').innerHTML = `<p class="text-red-500">No results found for: <strong>${query}</strong></p>`;
            }
        });

        function createTree(data, query) {
            d3.select("#tree").selectAll("*").remove(); // Clear previous tree

            const treeData = convertToTree(data, query); // Convert to tree format
            const width = Math.min(800, window.innerWidth - 100); // Responsive width
            const height = Math.min(600, window.innerHeight - 200); // Responsive height

            const svg = d3.select("#tree")
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", "translate(100,100)"); // Centered tree

            const treeLayout = d3.tree().size([height - 200, width - 200]); // Adjusted layout size
            const root = d3.hierarchy(treeData);
            treeLayout(root);

            // Links
            svg.selectAll(".link")
                .data(root.links())
                .enter()
                .append("path")
                .attr("class", "link")
                .attr("d", d3.linkHorizontal()
                    .x(d => d.y)
                    .y(d => d.x)
                );

            // Nodes
            const nodes = svg.selectAll(".node")
                .data(root.descendants())
                .enter()
                .append("g")
                .attr("class", "node")
                .attr("transform", d => `translate(${d.y},${d.x})`);

            nodes.append("circle")
                .attr("r", 8); // Larger circle radius for better visibility

            nodes.append("text")
                .attr("dy", 1.5) // Adjusted vertical positioning for spacing
                .attr("x", d => d.children ? -10 : 10) // Position text based on children
                .attr("text-anchor", d => d.children ? "end" : "start") // Align text
                .text(d => d.data.name); // Node name

            // Tooltip behavior
            nodes.on("mouseover", (event, d) => {
                const tooltip = d3.select("#tooltip");
                tooltip.style("opacity", 1)
                    .html(d.data.description)
                    .style("left", (event.pageX + 5) + "px")
                    .style("top", (event.pageY - 28) + "px");
            })
            .on("mouseout", () => {
                d3.select("#tooltip").style("opacity", 0); // Hide tooltip
            });

            // Handle download button
            document.getElementById('downloadButton').onclick = () => {
                const serializer = new XMLSerializer();
                const svgBlob = new Blob([serializer.serializeToString(svg.node())], { type: 'image/svg+xml;charset=utf-8' });
                const url = URL.createObjectURL(svgBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'tree.svg'; // Filename for download
                document.body.appendChild(a);
                a.click(); // Trigger download
                document.body.removeChild(a); // Clean up
                URL.revokeObjectURL(url); // Revoke the URL
            };
        }

        function convertToTree(data, query) {
            const result = {
                name: query,
                description: data.description,
                children: []
            };

            for (const [key, value] of Object.entries(data.subtopics || {})) {
                result.children.push({
                    name: key,
                    description: value.description,
                    children: convertToTree(value, key).children // Recursively construct subtopics
                });
            }
            return result; // Return the constructed tree
        }

        // Falling meteor animation
        for (let i = 0; i < 10; i++) {
            const meteor = document.createElement('div');
            meteor.className = 'meteor';
            meteor.style.left = `${Math.random() * 100}vw`; // Random horizontal position
            document.body.appendChild(meteor);
        }
    </script>
</body>

</html>
